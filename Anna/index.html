<!DOCTYPE html>

<body>

    <h1>Plataforma musical</h1>
    <h2>Anna Clara! </h2>

    <section class="teclado">

        <button class="tecla tecla_dois"><img src="images/images.jpeg" alt="imagem camaro amarelo"></button>
